repos:
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: ["-S", "--line-length", "100", "-t", "py312"]
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black",
               "--python-version", "312",
               "--known-local-folder", "app"
               ]
